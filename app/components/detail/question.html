<div class="col-xs-12">
	<a href="#/" class="back-link pull-right">&lt; Back to Questions</a>

	<div class="row clearfix">
		<div class="col-xs-12" ng-repeat="question in questions">
			<h3>{{question.asked}}</h3>
			<div ng-bind-html="question.body"></div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="answer-count col-xs-12">0 Answers</div>
	</div>
	<div class="row clearfix">
		<div class="col-xs-12" ng-repeat="answer in answers">
			<p class="ans-votes">0</p>
			<div ng-bind-html="answer.body"></div>
		</div>
	</div>
	<!--form class="answer-form">
		<h4>Your Answer</h4>
	</form-->
</div>
