<div class="col-xs-12">
	<a href="#/" class="back-link">&lt; Back to Questions</a>

	<div ng-repeat="question in questions" ng-bind-html-unsafe="getContent(question)">
		<h2>{{question.asked}}</h2>
		{{question.body}}
	</div>
	<div class="answer-count">0 Answers</div>
	<div ng-repeat="answer in answers" ng-bind-html-unsafe="getContent(answer)">
		<p class="ans-votes">0</p>
		<div>{{answer.body}}</div>
	</div>
	<form class="answer-form">
		<h3>Your Answer</h3>
	</form>
</div>
